{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <div
        class="alert bg-green-100 rounded-lg py-5 px-6 mx-auto mb-3 text-base text-green-700 flex justify-center w-9/12 alert-dismissible fade show "
        role="alert">{{ message }}
        <button type="button" data-bs-dismiss="alert" aria-label="Close"
          class="btn-close box-content w-4 h-4 p-1 ml-auto text-green-900 border-none rounded-none opacity-50 focus:shadow-none focus:outline-none focus:opacity-100 hover:text-green-900 hover:opacity-75 hover:no-underline">
        </button>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
